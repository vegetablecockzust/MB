<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <script>
        // 初始化单位rem为10px，默认屏幕宽度为320px
        document.documentElement.style.fontSize = window.innerWidth / 32 + "px"
    </script>
    <style>
        body {
            font-size: 1.3rem
        }

        label {
            margin: 10px;
            font-size: 24px;
        }

        ul {
            margin-bottom: 10px;
        }

        ul li {
            margin: 5px 10px;
            padding: 5px;
            color: #000;
            word-wrap: break-word;
        }

        #bang {
            padding: 1rem;
            width: 30rem;
            height: 8rem;
            border: 0.1rem solid dimgray;
            text-align: center;
        }

        .left {
            float: left;
            width: 50%
        }

        .right {
            float: right;
            width: 50%
        }

        .block {
            width: 1.3rem;
            height: 1.3rem;
            transform: translateY(0.2rem);
            margin-right: 4rem;
            float: right;
        }

        .sce {
            width: 32rem;
            height: 18rem;
            border: 0.1rem solid dimgray;
        }

        .sce-head {
            width: 32rem;
            height: 3.5rem;
            border: 0.1rem solid dimgray;
            text-align: center;
        }

        .sce-head div {
            float: left;
            margin-top: 1rem;
        }

        .modName {
            width: 6rem;
        }

        .deadline {
            width: 12rem;
        }

        .count {
            width: 10rem;
        }

        .expander {
            width: 4rem;
        }

        .sce-body {
            /* overflow: hidden; */
            position: relative;
            width: 100%;
            height: 100%;
        }

        .sce-matte {
            /* display: none; */
            position: absolute;
            width: 32rem;
            height: 14.5rem;
            background-color: lightsteelblue;
            opacity: 0.4
        }

        .ev-done {
            float: left;
            margin-top: 6rem;
            margin-left: 1rem;
        }

        .ev-next {
            float: right;
            margin-top: 6rem;
            margin-right: 1rem;
        }

        .event {
            position: absolute;
            width: 22rem;
            height: 12rem;
            border: 0.1rem;
        }

        .EA {
            top: 2rem;
            right: 3.5rem;
            background-color: darkgrey;
            animation: EA-EE forwards 10s ;
        }

        .EB {
            top: 1.5rem;
            right: 4.85rem;
            background-color: antiquewhite;
            /* animation: EB-EA forwards 5s ; */
        }

        .EC {
            top: 1.2rem;
            left: 4.3rem;
            background-color: azure;
            /* animation: EC-EB forwards 5s ; */
        }

        .ED {
            top: 1rem;
            left: 3.8rem;
            background-color: aquamarine;
            /* animation: ED-EC forwards 5s ; */
        }

        .EE {
            top: 0.8rem;
            left: 3.5rem;
            background-color: brown;
            /* animation: EE-ED forwards 5s ; */
        }

        @keyframes EA-EE {
            0% {
                top: 2rem;
                right: 3.5rem;
            }

            40% {
                top: 0.8rem;
                right: -3rem;
            }

            60% {
                top: 0.8rem;
                right: 3rem;
                /* opacity: 0.5; */
            }
            80%{
                top: 0.8rem;
                right: -3rem;
                /* opacity: 0.8; */
            }

            99% {
                top: 0.8rem;
                left: 3.5rem;
                /* opacity: 1; */
            }
        }

        @keyframes EB-EA {
            0% {
                top: 1.5rem;
                right: 4.85rem;
            }

            100% {
                top: 2rem;
                right: 3.5rem;
            }
        }

        @keyframes EC-EB {
            0% {
                top: 1rem;
                left: 3.8rem;
            }

            100% {
                top: 1.5rem;
                right: 4.85rem;
            }
        }

        @keyframes ED-EC {
            0% {
                top: 1rem;
                left: 3.8rem;
            }

            100% {
                top: 1rem;
                left: 3.8rem;
            }
        }

        @keyframes EE-ED {
            0% {
                top: 0.8rem;
                left: 3.5rem;
            }

            100% {
                top: 1rem;
                left: 3.8rem;
            }
        }
    </style>
</head>

<body>
    <div id="bang">
        <h2>2019.12.2</h2>
        <br>
        <div class="left" style="text-align: left;">
            今天：&nbsp;&nbsp;星期 <b>一</b>
            <br>
            农历：&nbsp;&nbsp;<b>六</b>月<b>初十</b>
        </div>
        <div class="right" style="text-align: left;">
            完成：&nbsp;&nbsp;<b>1</b>&nbsp;&nbsp;<span class="block" style="background-color: green"></span>
            <br>
            待办：&nbsp;&nbsp;<b>1</b>&nbsp;&nbsp;<span class="block" style="background-color: red"></span>
        </div>
    </div>
    <div class="sce">
        <div class="sce-head">
            <div class="modNname">模块</div>
            <div class="deadline">距离截止时间:</div>
            <div class="count">共<b>1</b>项待办</div>
            <div class="expander">收起</div>
        </div>
        <div class="sce-body">
            <div class="event EE">

            </div>
            <div class="event ED">

            </div>
            <div class="event EC">

            </div>
            <div class="event EB">

            </div>
            <div class="event EA">
                事件便签
            </div>
            <div class="sce-matte">
                <span class="ev-done">完成</span>
                <span class="ev-next">下一个</span>
            </div>
        </div>
    </div>
    <div class="sce">
        <div class="sce-head">

        </div>
        <div class="sce-body">

        </div>
    </div>
    <div class="sce">
        <div class="sce-head">

        </div>
        <div class="sce-body">

        </div>
    </div>
    <div class="sce">
        <div class="sce-head">

        </div>
        <div class="sce-body">

        </div>
    </div>
    <div id="tail"></div>
</body>
